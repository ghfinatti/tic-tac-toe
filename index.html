<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ask-players-container">
            <div class="game-name">Tic-Tac-Toe</div>
            <div class="ask-players">
                <h3>Nicknames</h3>
                <form>
                    <label for="player1">Player 1:</label>
                    <input id="player1" type="text" maxlength="14" required>
                    <label for="player2">Player 2:</label>
                    <input id="player2" type="text" maxlength="14" required>
                </form>
                <button class="start">Start</button>
            </div>
        </div>
        <div class="show" id="game-board">
            <div class="board-squares" id="item-1" data-square='0'></div>
            <div class="board-squares" id="item-2" data-square='1'></div>
            <div class="board-squares" id="item-3" data-square='2'></div>
            <div class="board-squares" id="item-4" data-square='3'></div>
            <div class="board-squares" id="item-5" data-square='4'></div>
            <div class="board-squares" id="item-6" data-square='5'></div>
            <div class="board-squares" id="item-7" data-square='6'></div>
            <div class="board-squares" id="item-8" data-square='7'></div>
            <div class="board-squares" id="item-9" data-square='8'></div>
        </div>  
    </body>
    <script src="script.js"></script>
</html>
